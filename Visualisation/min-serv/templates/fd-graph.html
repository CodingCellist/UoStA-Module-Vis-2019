<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <meta charset="UTF-8">
    <title>Force-directed test</title>

    <style>
        .links line {
            stroke: #999999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #ffffff;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<script>
    const my_data = {{ network|safe }};
    console.log(my_data);


    // attrs of svg
    const width = 960;
    const height = 960;

    // D3 stuff
    let svg = d3.select("body")
                .append("div")
                .attr("id", "fd-graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    // colour "grouping"
    let color = d3.scaleOrdinal(d3.schemeCategory10);

    let forceSim = d3.forceSimulation()
                        .force("link", d3.forceLink().id(d => d.id))
                        .force("charge", d3.forceManyBody())
                        .force("center", d3.forceCenter(width / 2, height / 2));

    // create the links based on the "links" array in `my_data`
    let link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(my_data.links)
                    .enter()
                    .append("line")
                        .attr("stroke-width", d => Math.sqrt(d.value));

    // create the nodes based on the "nodes" array in `my_data`
    let node = svg.append("g")
                    .attr("class", "nodes")
        .selectAll("circle")
        .data(my_data.nodes)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("fill", d => color(d.group))
        .call(
            d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended)
        );

    // label the nodes
    node
        .append("title")
        .text(d => d.id);

    // associate the nodes from `my_data` with the force simulation
    forceSim
        .nodes(my_data.nodes)
        .on("tick", ticked);

    // associate the links from `my_data` with the force simulation
    forceSim
        .force("link")
        .links(my_data.links);

    // reduce the strength of the manyBody force
    forceSim
        .force("charge")
        .strength(() => -10);

    // define what happens on each tick
    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    }

    // define drag events
    function dragstarted(d) {
        if (!d3.event.active) forceSim.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) forceSim.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
</body>
</html>
